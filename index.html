<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizational Engagement Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .card {
      position: relative;
      width: 500px;
      height: 500px;
      background-image: url('./img/ciudad.jpg');
 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      overflow: hidden;
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 165, 0, 0.6); 
    }

    .category {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0;
      color: #000; 
    }

    .circle {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 20px;
      height: 20px;
      background-color: #000; 
      border-radius: 50%;
    }

    .card-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
      color: #000; 
    }

    .title {
      font-size: 2rem;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .description {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .ratings {
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      align-items: center;
    }

    .rating-star {
      font-size: 1rem;
    }

    .rating-percentage {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-overlay"></div>
    <div class="circle"></div>
    <h1 class="category">Organizational</h1>
    <div class="card-content">
      <h2 class="title">Engagement</h2>
      <p class="description">Develop your sense of belonging and active involvement in meaningful...</p>
      <div class="ratings">
        <span class="rating-star">â˜… 4.6</span>
        <span class="rating-percentage">100%</span>
      </div>
    </div>
  </div>
</body>
</html>
